<html>
<head>
	<title> Patient Sign Up Form</title>


<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-1D0+FghXa686vtycBJaA3Tzso1BfSezobm0zfeJKICpqkeztWcacRtzPuf+ay86p%"
crossorigin="anonymous">

</head>
<body>

	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">

		</div>

		<div class="col-md-6 main">

			<form action="/admin/sign_up_patient" method="post">

			<h1> Sign Up Form </h1>

			<input class="box" type="text" name="first_name" id="first_name"
			placeholder="First Name" required /><br>

			<input class="box" type="text" name="last_name" id="last_name"
			placeholder="Last Name" required /><br>

			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>

            <input class="box" type="password" name="password" id="password"
			placeholder="Password" required /><br>

			<input class="box" type="text" name="phone_number" id="phone_number"
			placeholder="Phone Number" required/><br>

			<input class="box" type="text" name="record_number" id="record_number"
			placeholder="Record Number" required/><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit"/><br>

			</form>
            <br>
            <br>
            <button class="btn btn--secondary" onclick="window.location = 'patients/all'">View All Patients</button>
		</div>
	</div>
	</div>
</body>
</html>
