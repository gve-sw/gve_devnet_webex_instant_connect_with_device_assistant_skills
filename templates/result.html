<!doctype html>
<html  lang="en">
<head>
<title>Instant Connect Tester Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" href="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


</head>
<body>

      <h1>Instant Connect API results</h1>
      <div style = "margin-left: 20px;">
            <p>Host URL: <a href={{basehost}}{{host}} target="_blank"> Host </a></p>
            <p>Host URL: <a href={{baseagent}}{{host}} target="_blank"> Host with forced login </a></p>
            <p>Guest URL: <a href={{baseguest}}{{guest}} target="_blank"> Guest </a></p>
            <p>Space ID: {{spaceid}}</p>
            <p>Space URI: <a href="sip:{{spaceURI}}" target="_blank"> {{spaceURI}} </a> </p>
            <p>Token: {{token}}</p>
            <p>Participant added: {{participant}}</p>
      </div>

</body>
</html>
