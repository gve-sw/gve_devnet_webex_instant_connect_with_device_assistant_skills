<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Patient Portal</title>

        <link rel="stylesheet" href="../static/css/cui-standard.min.css">

        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script src="../static/js/patient.js"></script>
    </head>
    <body class="cui">
        <nav class="header" id="styleguideheader" role="navigation">
            <div class="container-fluid">
                <div class="header-panels">
                    <div class="header-panel hidden-md-down">
                        <a class="header__logo" href="http://www.cisco.com" target="_blank">
                            <span class="icon-cisco"></span>
                        </a>
                        <h1 class="header__title">
                            <span>Webex Instant Connect Portal</span>
                        </h1>
                    </div>
                    <div class="header-panel header-panel--center base-margin-left base-margin-right hidden-lg-up">
                        <a class="header__logo" href="http://www.cisco.com" target="_blank">
                            <span class="icon-cisco"></span>
                        </a>
                    </div>
                    <div class="header-panel header-panel--right hidden-md-down">
                        <a href="/patient/home" class="header-item" title="UI Kit Home"><span class="icon-home"></span></a>
                        <a href="/patient/appointments" class="header-item">My Appointments</a>
                        <a href="/patient/schedule" class="header-item">Schedule Appointment</a>
                        <button onclick=logout() class="header-item btn btn--danger" style="color: white;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content content--alt">
            <div class="container-fluid">
                <div class="row" style="justify-content: center;">
                    <div class="col-xl-3">
                        <div class="section">
                            <div class="panel panel--loose panel--raised base-margin-bottom">
                                <h2 class="subtitle">Schedule Appointment</h2>
                                <hr>
                                <div class="section">
                                    <div class="form-group base-margin-bottom">
                                        <div class="form-group__text select">
                                            <select id="provider">
                                            </select>
                                            <label for="provider">Choose a Provider</label>
                                        </div>
                                    </div>
                                    <div class="form-group base-margin-bottom">
                                        <div class="form-group__text">
                                            <input id="date" type="date" onblur=appointmentTimes()>
                                            <label for="date">Enter an Appointment Date (MM/DD/YYYY)</label>
                                        </div>
                                    </div>
                                    <div class="form-group base-margin-bottom">
                                        <div class="form-group__text select">
                                            <select id="time">
                                            </select>
                                            <label for="time">Choose an Appointment Time</label>
                                        </div>
                                    </div>
                                    <div>
                                        <button id="schedule-button" class="btn btn--primary" onclick=schedule()>Schedule</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </body>
</html>

<script>allProviders(); </script>
