<html>
<head>
	<title> Providers Sign Up Form</title>


<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>

	<br>
	<br>
	<br>

    <div class="panel panel--loose panel--raised base-margin-bottom">
                  <h2 class="subtitle">Sign Up Form</h2>

			<form action="/admin/sign_up_provider" method="post">

			<input class="box" type="text" name="first_name" id="first_name"
			placeholder="First Name" required /><br>

			<input class="box" type="text" name="last_name" id="last_name"
			placeholder="Last Name" required /><br>

			<input class="box" type="text" name="webex_person_id" id="webex_person_id"
			placeholder="Webex Person ID" required /><br>

			<input class="box" type="email" name="email" id="email"
			placeholder="Email " required /><br>

            <input class="box" type="password" name="password" id="password" 
            placeholder="Password" required/><br>

			<input class="box" type="text" name="hours_of_operation" id="hours_of_operation"
			placeholder="Hours of Operation (ex: 9-5, 10-4)" required/><br>

			<input class="box" type="text" name="timezone" id="timezone"
			placeholder="Timezone (ex: EST, PST, CST)" required/><br>
						<br>
      <div class="col-xl-3">
      <div class="section">
			<input type="submit" id="submitDetails" value="Submit"
      <button class="btn btn--primary"></button>
    </div>
    </div>
			</form>

      <div class="col-xl-3">
        <div class="section">
        <form method="post" action="/admin/allProviders">
          <button class="btn btn--secondary">To see all available providers, please click here.</button>
        </form>
      </div>
    </div>
